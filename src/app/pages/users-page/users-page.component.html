<div class="container">
  <h1>Welcome {{ currentUser.name }}!</h1>

  <div class="users-container">
    <h3>Look who is out there:</h3>
    <input type="text" placeholder="Filter by interest..." [(ngModel)]="term">
    <div class="user-card" *ngFor="let user of users | filter:term">
      <app-user-card [user]="user" [term]="term"></app-user-card>
    </div>
  </div>
</div>

<div *ngIf="!user">
  Loading...
</div>

<div class="container" *ngIf="user">

  <img [src]="user.profilepic">
  <h1>{{ user.name }}</h1>
  <button (click)="showInfo()">This will get you back</button>
  <button (click)="showMessages()">This will destroy you</button>
  <app-user-info *ngIf="displayInfo && !displayMessages"></app-user-info>
  <app-user-messages *ngIf="displayMessages && !displayInfo"></app-user-messages>

</div>
